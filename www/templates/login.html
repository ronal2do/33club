<ion-view class="login-view">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row form-heading">
      <div class="col col-center">
        <h1 class="form-title">BEM VINDO</h1>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="login_form" class="" novalidate>
          <div class="list input-fields">
            <label class="item item-input">
              <span class="input-label">Usu√°rio</span>
              <input type="text" name="user_name" ng-model="user.userName" required>
            </label>
            <label class="item item-input" show-hide-container>
              <span class="input-label">Senha</span>
              <input type="password" name="password" ng-model="user.password" required show-hide-input>
            </label>
            <button type="submit" class="recover button button-positive button-block" ng-click="doLogin()" ng-disabled="login_form.$invalid">
              Logar
            </button>
            <p ng-show="error" class="message error">{{error}}</p>
          </div>
        </form>
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear" ui-sref="forgot_password">
            Esqueceu a senha?
          </a>
          <a class="sign-up button button-small button-clear" ui-sref="register">
            Cadastrar
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
